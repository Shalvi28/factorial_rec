<DOCTYPE html!>
<html>
    <head>
        <title>Factorial Number</title>
        <style>
            body {
                margin:0;
                padding:0;
                background-color: burlywood;
            }
            h1 {
                background-color: darkgreen;
                width:20rem;
                height:2rem;
                text-align: center;
                margin-left:32rem;
                color:white;
                padding:1rem;
                border: 5px solid yellow;
            }
            h1:hover {
                background-color: darkorange;
            }
            div {
                text-align: center;
                padding-top: 10rem;
            }
            input {
                width :15rem;
                height: 8rem;
                text-align: center;
                border-radius: 10rem;
                border: 2rem solid blueviolet;
                
            }
            button {
                border: 5px dashed red;
                background-color: cadetblue;
                color:cornsilk;
                padding:2rem;
                font-weight: bolder;
                font-size:xx-large; 
            }
            button:hover {
                background-color: yellow;
                color:black
            }

        </style>
    </head>
    <body>
        <div>
        <h1>Find Factorial Number</h1>
        <input type = "number" id="i1" placeholder="Enter positive number"/><br><br>
        <button onclick='Fact()'>Find Factorial</button>
        <p></p>
    </div>
        <script>
            
            function Factorial(num) {
                if (num == 0)return 1;    
                else 
                return num * Factorial (num - 1);
            }
                function Fact () {
                    var num1 = document.getElementById("i1").value;
                    if (num1 == "")
                    alert("Enter any number");
                    else if (num1 >= 0) 
                    {
                        const Final = Factorial(num1);
                        document.querySelector("p").innerText = Final;
                    }
                }
                
            </script>
    </body>
</html>
